spring.application.name=ecommerce-furniture

server.port=5454

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/nl_ecommerce}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# --- Fix #8: Secrets Management ---
# Using environment variables for sensitive data
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# --- Fix #11: Performance & HikariCP ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# --- Fix #13: Compression ---
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/xml,text/plain,text/css,application/javascript
server.compression.min-response-size=1024

# VNPay Configuration - Using Environment Variables
vnpay.api.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.tmn.code=${VNPAY_TMN_CODE}
vnpay.secret.key=${VNPAY_SECRET_KEY}
vnpay.return.url=${VNPAY_RETURN_URL:http://localhost:5454/api/payment/vnpay/return}
vnpay.api.version=2.1.0
vnpay.command=pay
vnpay.order.type=other

app.currency.default = VND

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:dtlxpw3eh}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

